<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="start">
        <div class="turns">

            <div class="score" style="rotate: -90deg;">
                <span id="player1">0</span>:
                <span id="player2">0</span>
            </div>
            
        </div>
        <div class="game">
            <div class="play2" style="rotate: 0deg; top: -10.5vw;  position: relative;">
                <p>Player 2</p>
            </div>
            <div class="allbutton">
                <div class="allbuttons"></div>
            </div>
            <div class="play1" style="rotate: 180deg; bottom: -10.5vw; position: relative;">
                <p>Player 1</p>
            </div>
            
        </div>
        <div class="turns">
            <div class="exit" style="rotate: -90deg;">EXIT</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
