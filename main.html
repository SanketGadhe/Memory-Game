<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="start">
        <div class="turns">
            <div class="play1">
                <p>Player 1</p>
            </div>
        </div>
        <div class="game">
            <div class="score">
                <span id="player1">0</span>:
                <span id="player2">0</span>
            </div>
            <div class="allbutton">
                <div class="allbuttons"></div>
            </div>
            <div class="exit">EXIT</div>
        </div>
        <div class="turns">
            <div class="play2">
                <p>Player 2</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
